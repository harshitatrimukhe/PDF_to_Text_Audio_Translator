<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF → Text → Translate → Audio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark gradient-bg p-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PDF Audio Translator</a>
      <div class="ms-auto text-white">Fast • Attractive • OCR</div>
    </div>
  </nav>

  <main class="container my-5 d-flex justify-content-center">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm" style="width: 450px;">
      <div class="card-body">
        <h4 class="card-title text-center">Upload PDF or Image</h4>
        <p class="card-text text-muted text-center">We extract text, translate it and generate audio.</p>

        <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" name="file" accept=".pdf,image/*" required>
          </div>

          <div class="row g-2">
            <div class="col">
              <label class="form-label">Translate to</label>
              <select class="form-select" name="target_lang">
                {% for label, code in languages %}
                  <option value="{{ code }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col">
              <label class="form-label">TTS language</label>
              <select class="form-select" name="tts_lang">
                <option value="">(same as translate)</option>
                {% for label, code in languages %}
                  <option value="{{ code }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="mt-3 d-grid">
            <button class="btn btn-primary btn-lg">Process & Generate</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
