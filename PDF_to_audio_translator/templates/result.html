<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Result - PDF Audio Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark gradient-bg p-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">PDF Audio Translator</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Extracted Text</h5>
            <pre class="pre-scrollable">{{ original }}</pre>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Translated Text</h5>
            <pre class="pre-scrollable">{{ translated }}</pre>

            {% if audio_url %}
              <div class="mt-3">
                <audio controls>
                  <source src="{{ url_for('uploaded_file', filename=audio_url.split('/')[-1]) }}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
                <div class="mt-2">
                  <a class="btn btn-outline-primary btn-sm" href="{{ url_for('uploaded_file', filename=audio_url.split('/')[-1]) }}" download>Download MP3</a>
                </div>
              </div>
            {% else %}
              <div class="alert alert-info mt-3">Audio could not be generated.</div>
            {% endif %}

            <div class="mt-3">
              <a class="btn btn-secondary" href="{{ url_for('index') }}">Process another file</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4">
    <small class="text-muted">Tip: For better audio split long text into chunks before generating gTTS.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
